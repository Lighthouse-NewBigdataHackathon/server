<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS -->
    <style>
      /* =========================== */
      
      /* Normalize */
      * {
        margin: 0;
        box-sizing: border-box;
        font-size: 62.5%;
        font-family: "Apple SD Gothic Neo";
      }

      /* Body */
      body {
        height: 100vh;
        background-color: #F5F5F7;
      }

      .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 5vh 10vw;
        margin-top: 7vh;
        height: 80vh;
        width: 80vw;
      }

      .sub-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 95%;
        width: 95%;
        border-radius: 20px;
        background-color: #FFFFFF;
      }

      article {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90vw;
      }

      .left {
        width: 75%;
      }

      .right {
        width: 20%;
        margin-left: 5%;
      }

      .font {
        /* font-family: 'AppleSDGothicNeo', 'Noto Sans KR', sans-serif; */
        font-style: normal;
        font-weight: 700;
        font-size: 2.5rem;
        /* font-weight: bold; */
        text-decoration: none;
        color: black;
      }

      .font:hover {
        color: blue;
      }

      .border {
        width: 95%;
        border: 3px dotted black;
        padding: 1rem;
      }

      .content {
        padding: 1rem;
      }

      .subject {
        height: 15%;
        margin-bottom: 5%;
      }

      .description {
        height: 70%
      }

      .nav {
        height: 6vh;
        width: 100vw;
        background-color: #313132;
        color: #F8F8F9;
        margin: 4vh 0;
      }
    </style>
    <script>
      var table = document.querySelector("#table");

    </script>
</head>

    <div class="nav">

    </div>
    <section class="container">
      <!-- #1 Section -->
      <section class="sub-container">

        <article class="border subject">
          <div class="content" onmouseover="readText(this)">
            <a class="font" href="" type="button" >제목</a>
          </div>
        </article>

        <article class="border description">
          <div class="content" onmouseover="readText(this)">
            <a class="font" href="" type="button" >기사</a>
          </div>
        </article>
     
      </section>
